name: helo-world # Имя данного workflow
on: push # Событие, на которое будет запускаться данный workflow
jobs: # Задания, которые будут выполнятся при данном workflow
  my-job: # Имя первого задания
    runs-on: ubuntu-latest # Раннер (сервер с ОС) на котором будет выполнятся задание
    steps: # Шаги, которые вычисляются на данном задании
      - name: my-first-step # имя данного шага 
        run: echo: "Hello-World!" #  Команда, которая выполняется на данном шаге

